<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    
    <div class="input-group">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="example@domain.es" [clearInput]="true" #email required></ion-input>
      <ion-note slot="helper" color="dark">Ingrese un email válido</ion-note>      
    </ion-item>
    <br>
    <br>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
      <ion-note slot="helper" color="dark">Ingrese su contraseña</ion-note>  
    </ion-item>
    </div>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          (click)="signUp(email, password)"
          expand="block"
          color="success"
          >Registrarse</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
