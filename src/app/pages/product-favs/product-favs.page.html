<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Productos favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>        
    <ion-item id="itemScroll" [button]="true" *ngFor="let favoriteP of favoritesProducts" (click)="viewDetailProduct(favoriteP)">
      <ion-thumbnail>
        <img src="{{favoriteP.selected_images.front.small.es}}">        
      </ion-thumbnail> 
      <ion-label>
        <h2>{{ favoriteP.product_name_es }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
