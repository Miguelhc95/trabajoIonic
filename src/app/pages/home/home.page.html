<ion-header>
  <ion-toolbar>
    <ion-title>Únete a nosotros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
      <div class="input-group">
        <ion-item-divider color="transparent">
          <ion-label>¿Ya esás registrado?</ion-label>
        </ion-item-divider>
        
        <ion-button 
          [routerLink]="['/login']" 
          expand="block" 
          color="success"
          > <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>Iniciar Sesión</ion-button
        >
        <br>
        <br>
        <ion-item-divider color="transparent">
          <ion-label>¿No estás registrado? Crea tu cuenta</ion-label>
        </ion-item-divider>
        <ion-button
          [routerLink]="['/registration']"
          expand="block"
          color="danger"
          > <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>Registrarse</ion-button
        >
        
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
